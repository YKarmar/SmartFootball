# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/smart_football?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=SmartFootball2024!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 服务器配置
server.port=8080

# 日志级别
logging.level.org.springframework=DEBUG
logging.level.com.smartfootball=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 允许循环引用
spring.main.allow-circular-references=true

# Spring Boot Actuator (Optional, but good for monitoring)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

